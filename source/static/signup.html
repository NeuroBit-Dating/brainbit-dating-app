<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up | NeuroBit Dating</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<!-- <script src="script.js"></script> -->
		<script src="login.js" type="module"></script>
	</head>
	<body>
		<!-------------- HEADER ----------------->
		<header class="header">
			<a href="index.html" class="logo"><img src="img/header_logo3.png" alt="Neurobit Dating" id="neurobit_logo" /></a>
			<nav class="nav-items">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a id="login-button" href="login.html">Login/Sign Up</a>
			</nav>
		</header>
		<!-------------- MAIN ------------------->
		<main>
			<div class="site-background">
				<div class="login-form">
					<form method="POST" action="">
						<h1>Sign Up</h1>
						<label>First Name</label><br />
						<input type="text" id="firstname" name="firstname" class="textform" /><br />
						<label>Last Name</label><br />
						<input type="text" id="lastname" name="lastname" class="textform" /><br />
						<label>Age</label><br />
						<input type="text" id="age" name="age" class="textform" /><br />
						<label>Email</label><br />
						<input type="text" id="email" name="email" class="textform" /><br />
						<label>Phone Number</label><br />
						<input type="text" id="phonenumber" name="phonenumber" class="textform" /><br />
						<label>What gender are you?</label><br />
						<input type="radio" name="gender" value="male" /><label> Male</label><br />
						<input type="radio" name="gender" value="female" /><label> Female</label><br />
						<br />
						<label>Are you seeking for a ...?</label><br />
						<input type="radio" name="seeking" value="male" /><label> Male</label><br />
						<input type="radio" name="seeking" value="female" /><label> Female</label><br />
						<br />
						<label>Username</label><br />
						<input type="username" id="username" name="username" class="textform" /><br />
						<label>Password</label><br />
						<input type="password" id="password" name="password" class="textform" /><br />
						<label>Confirm Password</label><br />
						<input type="password" id="confirm-password" name="confirm-password" class="textform" /><br />
						<p id="login-system-msg"></p>
						<input type="submit" value="Sign Up" class="login-button" />
					</form>
				</div>
			</div>
		</main>
		<!-------------- FOOTER ----------------->
		<footer class="footer">
			<div class="copy">Preview Only</div>
		</footer>
	</body>
</html>
